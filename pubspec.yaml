name: moonforge
description: "a manager for dungeons&dragons campaigns"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase packages
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  firebase_storage: ^12.4.10
  cloud_firestore: ^5.0.0
  firebase_remote_config: ^5.5.0
  firestore_odm: ^4.0.0-dev.1

  # State management and routing
  flutter_riverpod: ^3.0.2
  auto_route: ^10.1.2

  # Utilities
  uuid: ^4.5.1

  # Other
  cupertino_icons: ^1.0.8
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  dynamic_color: ^1.8.1
  riverpod: ^3.0.3
  shared_preferences: ^2.3.2
  flutter_quill: ^11.4.2
  share_plus: ^12.0.0
  logger: ^2.6.2
  app_links: ^6.4.1
  upgrader: ^12.1.0
  showcaseview: ^5.0.0
  toastification: ^3.0.3
  file_selector: ^1.0.4
  mask_text_input_formatter: ^2.9.0
  skeletonizer: ^2.1.0+1
  flutter_onboarding_slider: ^1.0.11


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.5.4
  firestore_odm_builder: ^4.0.0-dev.1
  freezed: ^3.0.6
  json_serializable: ^6.9.5
  auto_route_generator: ^10.2.3


flutter:
  uses-material-design: true