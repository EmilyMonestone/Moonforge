name: moonforge
description: "a manager for dungeons&dragons campaigns"
publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: ^3.9.2

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase packages
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  firebase_storage: ^12.4.10
  cloud_firestore: ^5.0.0
  firebase_remote_config: ^5.5.0
  firestore_odm: ^4.0.0-dev.1

  # State management and routing
  flutter_riverpod: ^3.0.2

  # Utilities
  uuid: ^4.5.1

  # Other
  cupertino_icons: ^1.0.8
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  dynamic_color: ^1.8.1
  riverpod: ^3.0.3
  shared_preferences: ^2.5.3
  flutter_quill: ^11.4.2
  share_plus: ^12.0.0
  logger: ^2.6.2
  app_links: ^6.4.1
  google_sign_in: ^6.2.1
  upgrader: ^12.1.0
  showcaseview: ^5.0.0
  toastification: ^3.0.3
  file_selector: ^1.0.4
  mask_text_input_formatter: ^2.9.0
  skeletonizer: ^2.1.0+1
  flutter_onboarding_slider: ^1.0.11
  flutter_breadcrumb: ^1.0.1
  flutter_launcher_icons: ^0.14.4
  go_router: ^16.2.4
  window_manager: ^0.5.1
  flutter_acrylic: ^1.1.4
  package_info_plus: ^9.0.0
  hotkey_manager: ^0.2.3
  command_palette: ^0.7.6
  intl: ^0.20.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.5.4
  flutter_gen_runner: ^5.12.0
  firestore_odm_builder: ^4.0.0-dev.1
  freezed: ^3.0.6
  json_serializable: ^6.9.5
  go_router_builder: 3.0.0
  build_verify: ^3.1.1


flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/icon/Moonforge-Icon-colored.appiconset/
    - assets/icon/Moonforge-Icon-dark.appiconset/
    - assets/icon/Moonforge-Icon-light.appiconset/
    - assets/icon/Moonforge-Logo-colored.appiconset/
    - assets/icon/Moonforge-Logo-dark.appiconset/
    - assets/icon/Moonforge-Logo-light.appiconset/
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/Moonforge-Icon-colored.appiconset/Moonforge-Icon-colored_512.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icon/Moonforge-Icon-colored.appiconset/Moonforge-Icon-colored_512.png"
    background_color: "#4e3847"
    theme_color: "#e8a6d4"
  windows:
    generate: true
    image_path: "assets/icon/Moonforge-Icon-colored.appiconset/Moonforge-Icon-colored_512.png"
    icon_size: 256 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/Moonforge-Icon-colored.appiconset/Moonforge-Icon-colored_512.png"

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  # line_length: 80 # Optional

  # Optional
  integrations:
    image: true
    flutter_svg: true
    rive: true
    lottie: true

  colors:
    inputs:
      - assets/color/colors.xml